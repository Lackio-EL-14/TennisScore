<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tennis Score</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .score { font-size: 2em; margin: 20px 0; }
        button { font-size: 1em; margin: 5px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Marcador de Tenis</h1>
    <div class="score" id="score">Love-Love</div>
    <button id="player1">Punto Jugador 1</button>
    <button id="player2">Punto Jugador 2</button>
    <button id="reset">Reiniciar</button>

    <script type="module">
        import TennisPresenter from './src/presenter.js';

        // Vista simple para el marcador
        const view = {
            showScore(score) {
                document.getElementById('score').textContent = score;
            }
        };

        const presenter = new TennisPresenter(view);

        document.getElementById('player1').addEventListener('click', () => presenter.player1Scores());
        document.getElementById('player2').addEventListener('click', () => presenter.player2Scores());
        document.getElementById('reset').addEventListener('click', () => presenter.reset());
    </script>
</body>
</html>
